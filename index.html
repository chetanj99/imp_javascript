<!-- How To find max/min -->
<!-- <script>
    const arrNumber = [1, 2, 4, 7, 9]

    const maxNum = (arr) => {
        return arr.reduce(function (pre, cur) {
            return pre > cur ? pre : cur
        })
    }
    console.log(maxNum(arrNumber))
    console.log(Math.max(arrNumber))
    
    const minNum = (arr) => {

        })

</script> -->

<!-- How to Find missing elements in a given Array -->
<!-- <script>
    const arrNumber = [1, 2, 4, 7, 9]

    const missArray = []

    const missingValue = (arr) => {
        const minVal = Math.min(...arr)
        const maxVal = Math.max(...arr)
        for (let i = minVal; i < maxVal; i++) {
            if (arr.indexOf(i) < 0) {
                missArray.push(i)
            }
        }
        return missArray
    }

    console.log(missingValue(arrNumber))
</script> -->
